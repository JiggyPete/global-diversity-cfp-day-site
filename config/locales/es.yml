        childcare_nearby: ¿Hay cuidado de niños y niñas asequible en el lugar o cerca?

        number_of_bathrooms: ¿Cuántos baños (de ocupación individual y múltiple) hay disponibles?
        number_of_handicap_stalls: ¿Cuántas casetas de baño hay accesibles en silla de ruedas?
        number_of_gender_neutral_stalls: ¿Cuántos baños de género neutral hay disponibles?
