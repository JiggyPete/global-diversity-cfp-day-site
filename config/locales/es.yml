        displayed_twitter: ¿Cuál es tu nombre de twitter? Éste será mostrado en el sitio (opcional)
        displayed_github: ¿Cuál es tu nombre de github? Éste será mostrado en el sitio (opcional)
      workshop:
        public_transport_near_venue: ¿Hay alguna parada de transporte público cerca del lugar del evento?
        public_transport_near_venue_notes: Notas sobre transporte público

        public_transport_accessible_mobility_devices: ¿Las paradas de transporte público son accesibles para personas usando dispositivos de movilidad?
        public_transport_accessible_mobility_devices_notes: Notas para personas usando dispositivos de movilidad

        public_transport_accessible_service_animals: ¿Las paradas de transporte público son accesibles para personas usando animales de servicio?
        public_transport_accessible_service_animals_notes: Notas para personas usando animales de servicio

        public_transport_accessible_sight_impaired: ¿Las paradas de transporte público son accesibles para personas con discapacidad visual?
        public_transport_accessible_sight_impaired_notes: Notas para personas con discapacidad visual

