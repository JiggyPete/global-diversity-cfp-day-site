es:
  general:
    follow_on_twitter: "Sigue a %{name} en Twitter"

  activerecord:
    models:
      user: Usuario
    attributes:
      user:
        email: Dirección de Email
        full_name: Nombre completo
        biography: Biografía
        picture_url: URL de imagen de perfil cuadrada
        run_workshop_explaination: ¿Por qué quieres involucrarte en un taller?
